<nav class="navbar">
  <div class="container">
    <div class="flex">
      <div>
        <a class="brand" href="{{ relURL "/" }}">
          {{ if .Site.Params.titleEmoji }}
          <span class="emoji">
            {{ .Site.Params.titleEmoji }}
          </span>
          {{ end }}
          {{ .Site.Title }}
        </a>
      </div>
      <button id="dark-mode-button"></button>
    </div>
  </div>
  <div class="container">
    <div class="header-links">
      {{ range .Site.Menus.header }}
      <u><a class="header-link" href="{{ .URL | relURL }}"{{ if eq .URL $.RelPermalink }} aria-current="page"{{ end }}>{{ .Pre }}{{ .Name }}{{ .Post }}</a></u>
      {{ end }}
    </div>
  </div>
</nav>
